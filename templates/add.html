{% extends "base.html" %}
{% block content %}


<h1 class="page_header flow-text">Add word to dictionairy</h1>



<div class="green white-text">
    <div class="row">
        <form class="col s12" method="POST" action="{{ url_for('add_words') }}">
            <div class="row">
                <div class="input-field col s8"><span class="material-icons">
font_download
</span><span class="material-icons">swap_horiz</span><span class="material-icons">translate</span>
                    <input placeholder="Please fill in the word" id="word" name="word" 
                    minlength="3" maxlength="50" type="text" class="validate" required>
                    
                </div>

                 <div class="input-field col s4"> <span class="material-icons">translate</span>
                    <select class="icons" placeholder="What language is it?" id="slc" name="slc"  required>
                        <option value="" disabled selected>Select language</option>
                        <option value="CHI" data-icon="https://github.com/MariskaS85/CIHC/blob/main/templates/images/CHI.png?raw=true" class="left">CHI</option>
                        <option value="IND" data-icon="https://github.com/MariskaS85/CIHC/blob/main/templates/images/IND.png?raw=true" class="left">IND</option>
                    </select>
                   
                </div>
                <div class="input-field col s8"><span class="material-icons">translate</span><span class="material-icons">
swap_horiz
</span><span class="material-icons">
font_download
</span>
                    <input placeholder="Please fill in the translation" id="translation" name="translation" 
                    minlength="3" maxlength="50" type="text" class="validate" required>
                    
                </div>

                 <div class="input-field col s4"><span class="material-icons">
font_download
</span>
                    <select class="icons" placeholder="What language is it?" id="tlc" name="tlc"  required>
                        <option value="" disabled selected>Select language</option>
                        <option value="EN" data-icon="https://github.com/MariskaS85/CIHC/blob/main/templates/images/EN.png?raw=true" class="left">EN</option>
                        <option value="NL" data-icon="https://raw.githubusercontent.com/MariskaS85/CIHC/main/templates/images/NL.png" class="left">NL</option>
                    </select>
                   
                </div>
                <div class="input-field col s12"><span class="material-icons">description</span>                    <textarea placeholder="What is the meaning of the word" id="meaning" name="meaning"  
                    minlength="3" maxlength="300" type="text" required class="materialize-textarea"></textarea>
                    
                </div>

                <div class="input-field col s12"><span class="material-icons">category</span>
                    <select placeholder="Select Category" id="category_name"   name="category_name" class="validate" class="materialize-textarea" required >
                        <option value="{{ category.category_name }}" disabled selected>Select category</option>
                        {% for category in category %}
                        <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endfor %}
                    </select>
                    
                </div>

                <div class="input-field col s12"><span class="material-icons">place</span>                    <textarea placeholder="Please paste the website link" id="usage" name="usage" required class="materialize-textarea"></textarea>
                    
                </div>
                <div class="col s12">
                    <button class="btn waves-effect green waves-grey" type="submit" name="" id="message" >Submit<i class="material-icons right">send</i>
                    </button>
                </div>
      </div>
    </form>
        </div>
        </div>
        </form>
    </div>
  </div>
{% endblock %}
