<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIHC dictionary</title>
</head>
<body>
    {% for words in words %}
        {{  words.word }}
        {{  words.category_name }}
        {{  words.slc }}
